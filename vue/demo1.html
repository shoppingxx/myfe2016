<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
        .div1{
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="div" v-bind:class="{div1:isDiv1}"></div>
        <button @click="click">click</button>
    </div>

    <script src="vue.min.js"></script>
    <script>

        var vm = new Vue({
            el:'#container',
            data:{
                isDiv1:false
            },
            methods:{
                click:function(){
                    console.log(this.isDiv1);
                    this.isDiv1 = !this.isDiv1;//不用写成this._data.isDiv1也可以
                }
            }
        });


    </script>
</body>
</html>
